<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trend Forecast</title>
    <!-- Include Plotly.js -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f5f7fa;
            color: #333;
        }
        .container {
            width: 80%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }
        header {
            background-color: #2c3e50;
            color: white;
            padding: 1rem 0;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        h1 {
            margin: 0;
            font-size: 2.5rem;
        }
        .content {
            background-color: white;
            padding: 2rem;
            margin-top: 2rem;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .forecast-container {
            width: 100%;
            height: 1000px;
            margin-top: 2rem;
        }
        footer {
            text-align: center;
            margin-top: 2rem;
            padding: 1rem 0;
            color: #666;
            font-size: 0.9rem;
        }
        .error-message {
            color: #721c24;
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            padding: 1rem;
            margin: 1rem 0;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Trend Forecast</h1>
        </div>
    </header>
    
    <div class="container">
        <div class="content">
            <h2>Welcome to Trend Forecast</h2>
            <p>This is a simple website for ETF forecasting and analysis.</p>
            
            <h3>SPY ETF Forecast</h3>
            <div id="forecastPlot" class="forecast-container"></div>
        </div>
    </div>
    
    <footer>
        <div class="container">
            <p>&copy; 2023 Trend Forecast. All rights reserved.</p>
        </div>
    </footer>

    <script>
        // Function to fetch and plot data
        async function fetchAndPlotData() {
            const plotDiv = document.getElementById('forecastPlot');
            
            try {
                console.log('Fetching forecast data...');
                const response = await fetch('https://raw.githubusercontent.com/stevenmichiels/stevenmichiels.github.io/main/forecast_data.json');
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                console.log('Parsing JSON data...');
                const data = await response.json();
                
                console.log('Creating plot...');
                // Create traces for the plot
                const traces = [
                    {
                        x: data.dates,
                        y: data.forecasts,
                        type: 'scatter',
                        mode: 'lines',
                        name: 'Forecast Signal',
                        line: { color: 'blue' },
                        yaxis: 'y',
                        hovertemplate: '%{y:.1f}<br>%{x}<extra></extra>'
                    },
                    {
                        x: data.dates,
                        y: data.prices,
                        type: 'scatter',
                        mode: 'lines',
                        name: 'Price',
                        line: { color: 'gray' },
                        yaxis: 'y2',
                        hovertemplate: '%{y:.1f}<br>%{x}<extra></extra>'
                    }
                ];

                // Create layout
                const layout = {
                    title: {
                        text: `${data.metadata.instrument} Forecast Signal<br>` +
                              `Last Update: ${data.metadata.last_update}`,
                        font: { size: 16 }
                    },
                    grid: {
                        rows: 2,
                        columns: 1,
                        pattern: 'independent',
                        roworder: 'top to bottom'
                    },
                    height: 800,
                    showlegend: true,
                    legend: {
                        orientation: 'h',
                        y: 1.1
                    },
                    yaxis: {
                        title: 'Forecast Signal',
                        domain: [0, 0.45],
                        range: [-22, 22],
                        zeroline: true,
                        zerolinecolor: 'gray',
                        zerolinewidth: 1,
                        tickvals: [-20, -10, 0, 10, 20],
                        gridcolor: 'lightgray'
                    },
                    yaxis2: {
                        title: 'Price',
                        domain: [0.55, 1]
                    }
                };

                // Add horizontal lines at -20, 0, and 20 for the forecast
                const shapes = [
                    {
                        type: 'line',
                        x0: data.dates[0],
                        y0: 20,
                        x1: data.dates[data.dates.length - 1],
                        y1: 20,
                        yref: 'y',
                        line: {
                            color: 'gray',
                            width: 1,
                            dash: 'dash'
                        }
                    },
                    {
                        type: 'line',
                        x0: data.dates[0],
                        y0: -20,
                        x1: data.dates[data.dates.length - 1],
                        y1: -20,
                        yref: 'y',
                        line: {
                            color: 'gray',
                            width: 1,
                            dash: 'dash'
                        }
                    },
                    {
                        type: 'line',
                        x0: data.dates[0],
                        y0: 0,
                        x1: data.dates[data.dates.length - 1],
                        y1: 0,
                        yref: 'y',
                        line: {
                            color: 'gray',
                            width: 1
                        }
                    }
                ];

                layout.shapes = shapes;

                // Create the plot
                Plotly.newPlot('forecastPlot', traces, layout);

            } catch (error) {
                console.error('Error fetching or plotting data:', error);
                plotDiv.innerHTML = `
                    <div class="error-message">
                        <h4>Error loading forecast data</h4>
                        <p>Details: ${error.message}</p>
                        <p>Please make sure you have run the Python script (XSPYForecast.py) to generate the forecast data.</p>
                    </div>`;
            }
        }

        // Call the function when the page loads
        document.addEventListener('DOMContentLoaded', fetchAndPlotData);
    </script>
</body>
</html>
